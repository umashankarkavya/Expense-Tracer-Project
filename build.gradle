// build.gradle (Project-level)
buildscript {
    repositories {
        google()  // Add this to fetch Android tools from the Google repository
        mavenCentral()  // You can keep this for Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'  // Android Gradle plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Google services plugin
    }
}

allprojects {
    repositories {
        google()  // Ensure Google repository is included here
        mavenCentral()  // Also keep Maven Central
    }
}
